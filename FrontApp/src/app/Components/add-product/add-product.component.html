<div class="container">
    <h2>New Product</h2>
    <form class="form-horizontal" [formGroup]="productform">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Name:</label>
            <div class="col-sm-10">
                <input type="text" formControlName="productName" class="form-control" id="name" placeholder="Enter Name" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Price:</label>
            <div class="col-sm-10">
                <input type="number" formControlName="productPrice" class="form-control" id="price" placeholder="Enter Price" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Image:</label>
            <div class="col-sm-10">
                <input type="file"  formControlName="productImage"  class="form-control" placeholder="ProductImage" (change)="onFileChanged($event)" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" (click)="createProduct()" class="btn btn-default">Add Product</button>
            </div>
        </div>
    </form>
</div>
